<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Gymkhana Office Platform</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Student Gymkhana Office Platform</h1>
        <form action="/submit" method="POST">
            <label for="club">Club:</label>
            <input type="text" id="club" placeholder="Enter club name">

            <label for="requestText">Request Text:</label>
            <textarea id="requestText" placeholder="Enter request text"></textarea>

            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment">

            <label for="amount">Amount (if a purchase):</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="normal">Normal</option>
                <option value="urgent">Urgent</option>
            </select>

            <button onclick="submitRequest()">Submit Request</button>
        </div>

        <div id="approvalChain" style="display: none;">
            <h2>Approval Chain</h2>
            <ul id="approvalList"></ul>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
